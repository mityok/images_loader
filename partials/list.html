<div class="item-container">
	<span class="item" ng-repeat="item in list track by ( item.src + item.server )" title="{{item.name}} - ({{item.src}})" ng-if="!item.excluded">
		<a href="#/list/{{item.src}}/{{item.server}}/{{item.updates}}">
			<img ng-src="server/get_thumb.php?s={{item.server}}&n={{item.src}}&i={{item.imgsrc?item.imgsrc:null}}" >
		</a>
		<div class="info-banner"><div>{{item.src}}<i ng-if="item.ph=='Yes'" class="fa fa-star-o"></i></div><div>{{item.date | date:'dd/MM/yyyy'}}<span>{{item.age}}</span></div></div>
		<button class="btn-float" ng-click="exclude(item)"><i class="fa fa-fw fa-ban"></i></button>
		<div class="item-counter" ng-click="get(item)" ng-class="{'alert': notAllLoaded(item),'warning':(galleryReduce(item.galleries)<item.updates)}">{{item.updates}}/{{item.galleries?(item.galleries.length-1):-1}}/{{galleryReduce(item.galleries)}}</div>
		<div class="preloader" ng-if="itemLoading(item)"><span>&#8987;</span></div>
	</span>
</div>
<div class="nav-bar">
	<button ng-disabled="start<=0" ng-click="prev()"><i class="fa fa-arrow-circle-o-left fa-2x"></i></button>
	<button ng-disabled="start+page>total" ng-click="next()"><i class="fa fa-arrow-circle-o-right fa-2x" aria-hidden="true"></i></button>
	<span class="counter">{{start}}/{{total}}</span>
</div>
