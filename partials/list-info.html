<div>
	<div class="nav-bar">
		<span>{{start}} to {{start+maxItems}} from {{updates}}</span>
		<button ng-disabled="start+maxItems>updates" ng-click="more()">next</button>
	</div>
	<div>
		<span class="item" ng-repeat="i in store" title="{{itemId}}">
			<a href="#/gallery/{{itemId}}/{{serverId}}">
				<img ng-src="server/get_gallery_thumb.php?s={{serverId}}&n={{itemId}}&g={{i}}&c=1&m=1">
			</a>
			<div class="banner">{{arr[i]}} / {{files[i]}}</div>
			<button class="get" ng-click="getGallery(itemId,serverId,arr[i],i)">dump</button>
		</span>
	</div>
</div>
